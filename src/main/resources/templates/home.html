<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
<div layout:fragment="content" class="row" >
    <ul>
        <th:block  th:each="course : ${listcourse}" >
            <div class="box" style="display:flex;align-items: center; ">
            <div th:text="${course.getStartDate()}" class="date-time" style="background:red;padding:20px;color:#fff; margin:20px; border-radius: 8px"></div>
            <div th:text="${course.getLectureName()} + ',' + ${course.getPlace()}"></div>
            </div>
        </th:block>


<!--        <li th:each="course : ${listcourse}" th:text="${course.getStartDate()} + ' - '-->
<!--        + ${course.getLectureName()} + ',' + ${course.getPlace()}"></li>-->

    </ul>
</div>
</body>
</html>
